<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link href="/resource/css/contact.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/412adf0a20.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="up">
                <li id="item 1">
                    <i class="fa-solid fa-house fa-3x" id="item A">
                        <span >Home</span>
                    </i>
                </li>
                <li id="item 2">
                    <i class="fa-solid fa-person-circle-question fa-3x" id="item B">
                        <span >About</span>
                    </i>
                </li>
                <li id="item 3">
                    <i class="fa-solid fa-graduation-cap fa-3x" id="item C">
                        <span >Education</span >
                    </i>  
                </li>
                <li id="item 4">
                    <i class="fa-solid fa-folder-open fa-3x" id="item D">
                        <span >Projects</span >
                    </i>  
                </li>
                <li id="item 5">
                    <i class="fa-solid fa-address-card fa-3x" id="item E">
                        <span >Contact</span >
                    </i>
                </li>
            </ul>
        </nav>
    </header>
    <main class="myMain">
        <section class="intro">
            <article class="intro_Title">
                <h2 class="expertise">Let's talk</h2>
                <p class="note">Get in touch via the form below, or by emailing&nbsp;<a href="mailto:a.o.ehiagwina@gmail.com ? subject=Hello" style="text-decoration:none">a.o.ehiagwina@gmail.com</a></p>
                <div class="form">
                    <form id="myForm" name="wf-form-Email-Form" data-name="Email Form" method="get">
                        <label for="name-2" class="form-label">
                            Name
                        </label>
                        <input type="text" class="form-input w-input" autofocus="true" maxlength="256" name="name-2" data-name="Name 2" placeholder="Enter your name" id="name-2" required="">
                        <label for="email" class="form-label">
                            Email
                        </label>
                        <input type="email" id="email-2" name="email-2" data-name="Email 2" placeholder="Enter your email address" maxlength="256" required="" class="form-input w-input">
                        <label for="Message-2" class="form-label">
                            Message
                        </label>
                        <textarea id="Message-2" name="Message-2" placeholder="Enter your message" maxlength="5000" data-name="Message 2" required="" class="form-input form-message w-input">

                        </textarea>
                        <input type="submit" value="Submit" data-wait="Please wait..." class="form-submit w-button">
                    </form>

                </div>

            </article>
            <img class='intropic' src="/resource/WhatsApp Image 2022-03-17 at 5.23.51 PM.jpeg">
        </section>
        <footer>
            <article class="myFoot">
                <p class="foot">

                </p>
            </article>
            <img>
        </footer>
    </main>
    <script src="/resource/web_script.js"></script>
